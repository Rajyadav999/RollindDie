<html>
<head>
    <title>Rolling a Die</title>
    <style>
        body {
            background-color: #f8f8f8;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        h1 {
	background-color: bisque;
            color: #333;
            font-size: 40px;
        }

        button {
            background-color: #28a745;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        img {
            width: 200px;
            height: auto;
            margin-top: 20px;
            border: 5px solid #333;
            border-radius: 10px;
            transition: 0.3s;
        }

        img:hover {
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <h1>Roll the Dice ðŸŽ²</h1>
    <button onclick="roll()">Roll</button>
    <br><br>
    <img id="im1" src="d1.PNG" alt="Dice Image" />

    <script>
        function roll() {
            let im1 = document.getElementById("im1");

            // Array of image names
            let names = ["d1.PNG", "d2.PNG", "d3.PNG", "d4.PNG", "d5.PNG", "d6.PNG"];

            // Select a random image
            let r = Math.floor(Math.random() * names.length);

            // Show the new image (force refresh to prevent caching)
            im1.src = names[r] + "?t=" + new Date().getTime();
        }
    </script>
</body>
</html>
